<!doctype html>
<html lang="en">

<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
	<meta name="author" content="Åukasz Holeczek">
	<meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,AngularJS,Angular,Angular2,Angular 2,Angular4,Angular 4,jQuery,CSS,HTML,RWD,Dashboard,React,React.js,Vue,Vue.js">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=3">

	<title>Web-API Admin Panel</title>

	<script>
		function swapThemeCss(theme) {
			console.log('Theme change to "' + theme + '".');
			const sheet = document.querySelector('#theme');
			if (!sheet) {
				return;
			}
			let href = sheet.getAttribute('href');
			href = href.substring(0, href.lastIndexOf('/')) + '/semantic.' + theme + '.min.css';
			sheet.setAttribute('href', href)
		}
	</script>
	<script src="%PUBLIC_URL%/config.js"></script>

	<!-- Icons -->
	<link href="%PUBLIC_URL%/css/font-awesome.min.css" rel="stylesheet">
	<link href="%PUBLIC_URL%/css/simple-line-icons.css" rel="stylesheet">
	<link id="theme" rel="stylesheet" href="%PUBLIC_URL%/theme/semantic.yeti.min.css"></link>
	<link href="%PUBLIC_URL%/css/style.css" rel="stylesheet">
</head>

<body>
	<div id="root"></div>
</body>

</html>
